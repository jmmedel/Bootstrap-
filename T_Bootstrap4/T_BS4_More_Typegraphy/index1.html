


<!-- 

    More Typography Classes
The Bootstrap 4 classes below can be added to style HTML elements further:

Class	Description	Example
.font-weight-bold	Bold text	
.font-weight-normal	Normal text	
.font-weight-light	Light weight text	
.font-italic	Italic text	
.lead	Makes a paragraph stand out	
.small	Indicates smaller text (set to 85% of the size of the parent)	
.text-left	Indicates left-aligned text	
.text-center	Indicates center-aligned text	
.text-right	Indicates right-aligned text	
.text-justify	Indicates justified text	
.text-monospace	Monospaced text	
.text-nowrap	Indicates no wrap text	
.text-lowercase	Indicates lowercased text	
.text-uppercase	Indicates uppercased text	
.text-capitalize	Indicates capitalized text	
.initialism	Displays the text inside an <abbr> element in a slightly smaller font size	
.list-unstyled	Removes the default list-style and left margin on list items (works on both <ul> and <ol>). This class only applies to immediate children list items (to remove the default list-style from any nested lists, apply this class to any nested lists as well)	
.list-inline	Places all list items on a single line (used together with .list-inline-item on each <li> elements)	
.pre-scrollable	Makes a <pre> element scrollable	


-->


<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Font weight and italics</h1>
  <p class="font-weight-bold">Bold text.</p>
  <p class="font-weight-normal">Normal weight text.</p>
  <p class="font-weight-light">Light weight text.</p>
  <p class="font-italic">Italic text.</p>
</div>

</body>
</html>
